<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-ChargeZone - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        .dark-bg {
            background-color: #1a1a1a;
        }
        
        .dark-bg-alt {
            background-color: #333;
        }
        
        .dark-text {
            color: #cccccc;
        }
    </style>
</head>

<body class="bg-black text-gray-200 dark-bg">
    <!-- Navigation -->
    <nav class="bg-black text-yellow-400 py-4 fixed w-full z-20 dark-bg">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-3xl font-bold">E-ChargeZone</h1>
        </div>
    </nav>

    <!-- Register Section -->
    <section id="register" class="py-20 flex items-center justify-center min-h-screen">
        <div class="container mx-auto text-center px-4">
            <h2 class="text-3xl font-bold mb-8 dark-text">Create Your Account</h2>
            <form class="max-w-xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <input type="text" placeholder="First Name" class="w-full p-3 rounded dark-bg-alt border border-gray-700 dark-text" required />
                    <input type="text" placeholder="Last Name" class="w-full p-3 rounded dark-bg-alt border border-gray-700 dark-text" required />
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Email" class="w-full p-3 rounded dark-bg-alt border border-gray-700 dark-text" required />
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Address" class="w-full p-3 rounded dark-bg-alt border border-gray-700 dark-text" required />
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password" class="w-full p-3 rounded dark-bg-alt border border-gray-700 dark-text" required />
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Confirm Password" class="w-full p-3 rounded dark-bg-alt border border-gray-700 dark-text" required />
                </div>
                <div class="mb-4">
                    <input type="tel" placeholder="Telephone Number" class="w-full p-3 rounded dark-bg-alt border border-gray-700 dark-text" required />
                </div>
                <button type="submit" class="bg-yellow-400 text-gray-900 py-2 px-4 rounded hover:bg-yellow-500">Register</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-4 dark-bg">
        <div class="container mx-auto text-center px-4">
            <p class="dark-text">&copy; 2024 E-ChargeZone. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
